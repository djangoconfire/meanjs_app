<!DOCTYPE>
<html ng-app="app">
	<head>
		<title>ContactListApp</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	</head>

	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>ContactListApp</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone Number</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
						<td><button class="btn btn-success" ng-click="update()">Update</button></td>
						<td><button class="btn btn-default" ng-click="deselect()">Clear</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)"><span class="glyphicon glyphicon-trash"></span></button></td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>


</html>
